		$.ajax({
			type:"get",
			url:"../data/sawonjson.jsp",
			dataType:"json",
			success:function(res){
				let s="";
				s+=`
				<table class='table table-bordered' style='width:400px'>
					<tr>
					<td>이름</td><td>점수</td><td>성별</td><td>부서</td>
					</tr>
					<b>총 : ${res.length}명</b>
				`;
			$.each(res,function(idx,ele){
				s+=`
				<tr>
					<td>${ele.name}</td>
					<td>${ele.score}</td>
					<td>${ele.gender}</td>
					<td>${ele.buseo}</td>
				</tr>
				
				`;
			});

			$("div.list").html(s);
