<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link rel="stylesheet" 	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<script type="text/javascript">
	$(function(){
		list();
	});
	function listname(sword){
		$.ajax({
			type:"get",
			url:"../data/persontoxml.jsp",
			//data:{"name":sword},//방법1
			data:"name="+sword,//방법2
			dataType:"xml",
			success:function(res){
				let s="";
				s+="<table class='table table-bordered' style='width:350px'>"
				
				$(res).find("data").each(function(idx,ele){
					let e=$(ele);
					let photo = e.find("name").attr("photo");
					let num=e.find("name").attr("num");
					let name=e.find("name").text();
					let birthyear=e.find("birthyear").text();
					let address=e.find("address").text();
					let job=e.find("job").text();
					
					s+=`
						<tr>
							<td align="center"'>
								<img src="../image/moviestar/${photo}" width="200" height="250" border="1">
							</td>
							<td valign="middle">
								num : ${num}<br>
								이름 : ${name}<br>
								주소 : ${address}<br>
								직업 : ${job}<br>
								나이 : ${2023-birthyear}세
							</td>
						</tr>
					
					`;
					
				});
				
				s+="</table>"
				$(".persondata").html(s);
			},
			statusCode:{
				404:function(){
					alert("파일이 없어요");
				},
				500:function(){
					alert("서버 오류")
				}
			}
		});
	}
	
	function list() {
		$.ajax({
			type:"get",
			url:"../data/persontoxml.jsp",
			dataType:"xml",
			success:function(res){
				let s="";
				s+="<table class='table table-bordered' style='width:350px'>"
				
				$(res).find("data").each(function(idx,ele){
					let e=$(ele);
					let photo = e.find("name").attr("photo");
					let num=e.find("name").attr("num");
					let name=e.find("name").text();
					let birthyear=e.find("birthyear").text();
					let address=e.find("address").text();
					let job=e.find("job").text();
					
					s+=`
						<tr>
							<td align="center"'>
								<img src="../image/moviestar/${photo}" width="200" height="250" border="1">
							</td>
							<td valign="middle">
								num : ${num}<br>
								이름 : ${name}<br>
								주소 : ${address}<br>
								직업 : ${job}<br>
								나이 : ${2023-birthyear}세
							</td>
						</tr>
					
					`;
					
				});
				
				s+="</table>"
				$(".persondata").html(s);
			},
			statusCode:{
				404:function(){
					alert("파일이 없어요");
				},
				500:function(){
					alert("서버 오류")
				}
			}
		});
	}
</script>
</head>
<body>
	<h4 class="alert alert-danger">PersonDB-xml 변환후 읽기</h4>
	<div class="input-group" style="width:350px">
		<input type="text" id="txtsearch" class="form_control" placeholder="검색할 이름을 입력해주세요">
		
		<button type="button" class="btn btn-secondary btn-sm" id="btnsearch">검색</button>
		<b>검색할 이름</b>
	</div>
	<br><br>
	<div class="persondata"></div>
	<script type="text/javascript">
		$("#txtsearch").keyup(function(e){
			if(e.keycode==13)
				$("#btnsearch").trigger("click");
		});
	
		$("#btnsearch").click(function(){
			//alert("click");
			
			//만약 입력값이 없으면 list() 호출
			
			let sword=$("#txtsearch").val().trim();//양쪽 공백 제거
			if(sword.length==0)
				list();
			else
				listname(sword);
		});
	</script>
</body>
</html>
