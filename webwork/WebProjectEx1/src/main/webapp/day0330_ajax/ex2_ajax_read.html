<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link rel="stylesheet" 	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<button type="button" class="btn btn-success" id="btn1">xml배열 데이터 읽기</button>
<button type="button" class="btn btn-success" id="btn2">josn배열 데이터 읽기</button>
<br>
<button type="button" class="btn btn-danger" id="btn3">문제 xml배열데이터 읽기</button>
<button type="button" class="btn btn-danger" id="btn4">문제 jons배열 데이터 읽기</button>
<br><br>
<div class="view" style="font-size:20px"></div>

<script type="text/javascript">
	$("#btn1").click(function(){
		$.ajax({
			type:"get",
			url:"../data/ex3_arrdata.xml",
			dataType:"xml",
			success:function(res){//res==bitcamp
				let s="";
			
			$(res).find("stu").each(function(idx,ele){//stu가 많기때문에 for each로 반복출력
				s+="이름 : "+$(ele).attr("name")+"<br>";//ele의 속성 중 name을 찾음
				s+="java점수 : "+$(ele).find("java").text()+"<br>";//ele중 java를 찾아서 그 text를 가져옴
				s+="spring점수 : "+$(ele).find("spring").text()+"<br>";//ele중 java를 찾아서 그 text를 가져옴
				s+="html점수 : "+$(ele).find("html").text()+"<br>";//ele중 java를 찾아서 그 text를 가져옴
				s+="<hr>";
			});
			
			$(".view").html(s);
			},
			statusCode:{
				404:function(){
					alert("파일이 없어요");
				},
				500:function(){
					alert("서버 오류")
				}
			}
		});
	});	
	$("#btn2").click(function(){
		$.ajax({
			type:"get",
			url:"../data/ex4_arrdata.json",
			dataType:"json",
			success:function(res){
				let s="";
				$.each(res,function(idx,ele){
					s+="이름:"+ele.name+"<br>";
					s+="취미:"+ele.hobby+"<br>";
					s+="핸드폰:"+ele.hp+"<br>";
					
					s+="<hr>";
				});
				$(".view").html(s);
			},
			statusCode:{
				404:function(){
					alert("파일이 없어요");
				},
				500:function(){
					alert("서버 오류")
				}
			}
		});
	});
	$("#btn3").click(function(){
		$.ajax({
			type:"get",
			url:"../data/testdata.xml",
			dataType:"xml",
			success:function(res){
				let s="총 "+$(res).find("sawon").length+"명<br>";
				$(res).find("sawon").each(function(idx,ele){//stu가 많기때문에 for each로 반복출력
					s+="번호 : "+$(ele).attr("no")+"<br>";//ele의 속성 중 name을 찾음
					s+="부서 : "+$(ele).find("buseo").text()+"<br>";//ele중 java를 찾아서 그 text를 가져옴
					s+="수당 : "+$(ele).find("pay").attr("sudang")+"<br>";//ele중 java를 찾아서 그 text를 가져옴
					s+="급여 : "+$(ele).find("pay").text()+"<br>";//ele중 java를 찾아서 그 text를 가져옴
					s+="<hr>";
				});
				
				$(".view").html(s);
				},
				statusCode:{
					404:function(){
						alert("파일이 없어요");
					},
					500:function(){
						alert("서버 오류")
					}
				}
			});
		});	
	$("#btn4").click(function(){
		$.ajax({
			type:"get",
			url:"../data/testdata.json",
			dataType:"json",
			success:function(res){
				let s="총 "+res.length+"명<br>";
				$.each(res,function(idx,ele){
					s+="이름:"+ele.name+"<br>";
					s+="주소:"+ele.addr+"<br>";
					
					s+="취미:";
					if(ele.hobby==null)
						s+="취미없음<br>";
						else{
							$.each(ele.hobby,function(i,e){
								s+="["+e+"]"
							});
							s+="<br>"
						}
					
					s+="<hr>";
				});
				$(".view").html(s);
			},
			statusCode:{
				404:function(){
					alert("파일이 없어요");
				},
				500:function(){
					alert("서버 오류")
				}
			}
		});
	});
	
	
</script>
</body>
</html>
