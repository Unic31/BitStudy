<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link rel="stylesheet" 	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<script type="text/javascript">
	$(function(){
		//처음에는 전체 사원 데이터 가져오기
		//전체:1 남자:2 여자:3
		list(1);
	
		//radio 이벤트
		$(".select").click(function(){
			list($(this).val());
		});
	});
	function list(num){
		console.log(num);
		
		 $.ajax({
			type:"get",
			url:"sawonlist.jsp",
			dataType:"json",
			data:{"num":num},
			success:function(res){
				let s="총 인원 :"+res.length+"명<br><br>";
				s+=`
				<table class='table table-bordered'>
					<tr>
					<th width="50">번호</th>
					<th width="80">사원명</th>
					<th width="100">부서</th>
					<th width="70">성별</th>
					<th width="70">점수</th>
					</tr>
					<b>총 : ${res.length}명</b>
				`;
			$.each(res,function(idx,ele){
				s+=`
				<tr>
					<td align=center>${idx+1}</td>
					<td>${ele.name}</td>
					<td>${ele.score}</td>
					<td>${ele.gender}</td>
					<td>${ele.buseo}</td>
				</tr>
				
				`;
			});
			s+="</table>";
			$(".sawonview").html(s);
			},
			statusCode:{
				404:function(){
					alert("파일이 없어요");
				},
				500:function(){
					alert("서버 오류")
				}
			}
		}); 
	}</script>
</head>
<body>
	<div class="input-group" style="margin:30px 30px">
		<label>
			<input type="radio" name="num" class="select" value="1" checked>전체
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="radio" name="num" class="select" value="2" >남자
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="radio" name="num" class="select" value="3" >여자
		</label>
	</div>
	
	<div style="margin:30px 30px" class="sawonview"></div>
</body>
</html>
