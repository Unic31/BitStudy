#port설정
server:
  port: 9000

#jsp포워드 설정
spring:
  mvc:
    view:
      prefix: /WEB-INF/mycar/
      suffix: .jsp
  #mysql setting
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bit701?serverTimezone=Asia/Seoul
    username: angel
    password: 1234
  #JPA setting
  #스키마 생성 : create:기존데티블 삭제 후 생성, update:변경된 부분만 반영
  jpa:
    hibernate:
      ddl-auto: update
    #ddl생성시 데이터베이스 고유의 기능을 사용할것인가
    generate-ddl: true
    #api호출시 실행되는 sql문을 콘솔에 보여줄것인가
    show-sql: true
    #사용할 데이터 베이스의 종류
    database: mysql
    #mysql 상세지정
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect



